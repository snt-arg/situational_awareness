
  <div class="landing-title">
      <h1>{{ site.title}}</h1>
      <h2>
      <span id="txt-rotate" data-period="900"
      data-rotate='["{{site.sub_title}}"]'
    >
    </span></h2>
    <div class="landing-icons">
      {% if site.websiteARG != null %}
        <a class="social-link" aria-label="GitHub" target="_blank" rel="noreferrer"
          href="{{site.site.websiteARG}}"
        >
          <svg viewBox="0 0 200 200" class="circle">
            <circle cx="100" cy="100" r="80" />
          </svg>
          <div class="social">
            <svg class="social-svg" viewBox="0 0 48 48">
              <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#info" | prepend: site.baseurl }}"></use>
            </svg>
          </div>
          <span class="label">ARG</span>
        </a>
      {% endif %}
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br>
  <br><br><br>
